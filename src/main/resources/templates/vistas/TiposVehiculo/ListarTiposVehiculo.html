<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<title>Tipos de vehículo</title>
	</head>
  <body>
  	<div class="container">
		<h1 class="text-center mb-3 mt-3">Tipos de vehículo</h1>
		
		<a class="btn btn-primary mb-3" th:href="@{/vistas/TiposVehiculo/RegistrarTipoVehiculo}">Añadir tipo de vehículo</a>
		<br>
		<table class="table table-striped table-responsive-md">
	    	<thead>
	  			<tr>
				    <th>Id</th>
				    <th>Tipo Vehículo</th>
	 		 	</tr>
	  		</thead>
	  		<tbody>
			  <tr th:each="tipovehiculo : ${tipovehiculo}">
		        <td th:text="${tipovehiculo.id_tipovehiculo}"></td>
		        <td th:text="${tipovehiculo.nombre_tipovehiculo}"></td>
		        <td>
					<a class="btn btn-success btn-sm" th:href="@{/vistas/TiposVehiculo/actualizarTipoVehiculo/} + ${tipovehiculo.id_tipovehiculo}" th:text="'Editar'"
						title="Editar tipo de vehículo">						
					</a>
				</td>
		        <td>
					<a class="btn btn-danger btn-sm" th:href="@{/vistas/TiposVehiculo/eliminarTipoVehiculo/} + ${tipovehiculo.id_tipovehiculo}" th:text="'Eliminar'"
						title="Eliminar tipo de vehículo"
						onclick="return confirm('¿Deseas eliminar el registro?')">
					</a>
				</td>
	  		  </tr>
	  		</tbody>
		</table>
	</div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
