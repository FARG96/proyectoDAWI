<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<title>Registro Tipo Vehiculo</title>
</head>

<body>
	<div class="container">
		 <!-- ENIVAMOS LA INFORMACION AL OBJETO CLIENTE-->
		<form th:action="@{/vistas/TiposVehiculo/RegistrarTipoVehiculo}" th:object="${tipovehiculo}"  method="post">
			<div class="form-group row text-center" >
				<input type="hidden" th:field="*{id_tipovehiculo}" >
			
				<label class="col-md-2" for="nombre_tipovehiculo">Nombre tipo vehiculo: </label>
				<input type="text" th:field="*{nombre_tipovehiculo}" class="form-control form-control-sm col-md-6" id="nombre_tipovehiculo"
					placeholder="Nombre tipo vehiculo">
					<!-- MANEJO DE ERRORES-->
					<!-- Si este campo tiene errores que me lo muestre -->
				<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre_tipovehiculo')}"
				th:errors="*{nombre_tipovehiculo}"></small>
			</div>
			
			<div class="card-footer bg-dark">
				<input type="submit" class="btn btn-primary btn-sm" value="Registrar">
			</div>
		</form>
		</div>
	</div>
</body>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
