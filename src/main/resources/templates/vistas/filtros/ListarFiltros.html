<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<title>Filtros</title>
	</head>
  <body>
  	<div class="container">
		<h1 class="text-center mb-3 mt-3">Listado de Filtros</h1>
		
		<a class="btn btn-primary mb-3" th:href="@{/vistas/filtros/AgregarFiltro}">Añadir Filtro</a>
		<br>
		<table class="table table-striped table-responsive-md">
	    	<thead>
	  			<tr>
				    <th>Id</th>
					<th>Categoria Filtro</th>
				    <th>Tipo Vehículo</th>
				    <th>Nombre</th>
				    <th>Marca</th>
					<th>Stock</th>
				    <th>Precio costo</th>
				    <th>Precio venta</th>
	 		 	</tr>
	  		</thead>
	  		<tbody>
			  <tr th:each="filtro : ${filtro}">
		        <td th:text="${filtro.id_filtro}"></td>
				<td th:text="${filtro.id_categoriafiltro}"></td>
		        <td th:text="${filtro.id_tipovehiculo}"></td>
		        <td th:text="${filtro.nombre_filtro}"></td>
		        <td th:text="${filtro.marca_filtro}"></td>
		        <td th:text="${filtro.stock_filtro}"></td>
		        <td th:text="${filtro.preciocosto_filtro}"></td>
		        <td th:text="${filtro.precioventa_filtro}"></td>
		        <td>
					<a class="btn btn-success btn-sm" th:href="@{/vistas/filtros/editarFiltro/} + ${filtro.id_filtro}" th:text="'Editar'"
						title="Editar filtro">						
					</a>
				</td>
		        <td>
					<a class="btn btn-danger btn-sm" th:href="@{/vistas/filtros/eliminarFiltro/} + ${filtro.id_filtro}" th:text="'Eliminar'"
						title="Eliminar filtro"
						onclick="return confirm('¿Deseas eliminar el registro?')">
					</a>
				</td>
	  		  </tr>
	  		</tbody>
		</table>
	</div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
