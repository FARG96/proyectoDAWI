<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="plantilla/templates :: head">
</head>

<body>
	<header th:replace="plantilla/templates :: header"></header>
	<div class="container">
		<div class="card bg-ligth">
			<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
			<div class="card-body">	
		</div>
		
		<form th:action="@{/vistas/CategoriaFiltros/save}" th:object="${categoriaFiltro}"  method="post">
			<div class="form-group row text-center" >
				<input type="hidden" th:field="*{id_categoriaFiltro}" >
				
				<label class="col-md-2" for="nombre_categoriaFiltro">NOMBRE DEL FILTRO : </label>
				<input type="text" th:field="*{nombre_categoriaFiltro}" class="form-control form-control-sm col-md-6" id="nombre_categoriaFiltro"
					placeholder="NOMBRE  DEL FILTRO">
					<!-- MANEJO DE ERRORES-->
					<!-- Si este campo tiene errores que me lo muestre -->
				<small></small>
			</div>
				
			<div class="card-foot bg-dark">
				<input type="submit" class="btn btn-primary btn-sm" value="Guardar">
			</div>
		</form>
		</div>
	</div>
	<footer th:replace="plantilla/templates :: footer "></footer>
</body>
</html>
