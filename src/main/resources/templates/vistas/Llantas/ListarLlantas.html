<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<title>Llantas</title>
	</head>
  <body>
  	<div class="container">
		<h1 class="text-center mb-3 mt-3">Listado de Llantas</h1>
		
		<a class="btn btn-primary mb-3" th:href="@{/vistas/Llantas/RegistrarLlanta}">Añadir llanta</a>
		<br>
		<table class="table table-striped table-responsive-md">
	    	<thead>
	  			<tr>
				    <th>Id</th>
				    <th>Tipo Vehículo</th>
				    <th>Nombre</th>
				    <th>Marca</th>
				    <th>Rodaje</th>
				    <th>Precio costo</th>
				    <th>Precio venta</th>
				    <th>Precio al crédito</th>
				    <th>Stock</th>
	 		 	</tr>
	  		</thead>
	  		<tbody>
			  <tr th:each="llanta : ${llanta}">
		        <td th:text="${llanta.id_llanta}"></td>
		        <td th:text="${llanta.id_tipovehiculo}"></td>
		        <td th:text="${llanta.nombre_llanta}"></td>
		        <td th:text="${llanta.marca_llanta}"></td>
		        <td th:text="${llanta.rodaje_llanta}"></td>
		        <td th:text="${llanta.preciocosto_llanta}"></td>
		        <td th:text="${llanta.precioventa_llanta}"></td>
		        <td th:text="${llanta.precioventa_llanta_credito}"></td>
		        <td th:text="${llanta.stock_llanta}"></td>
		        <td>
					<a class="btn btn-success btn-sm" th:href="@{/vistas/Llantas/editarLlanta/} + ${llanta.id_llanta}" th:text="'Editar'"
						title="Editar llanta">						
					</a>
				</td>
		        <td>
					<a class="btn btn-danger btn-sm" th:href="@{/vistas/Llantas/eliminarLlanta/} + ${llanta.id_llanta}" th:text="'Eliminar'"
						title="Eliminar llanta"
						onclick="return confirm('¿Deseas eliminar el registro?')">
					</a>
				</td>
	  		  </tr>
	  		</tbody>
		</table>
	</div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
