<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<title>Registro Llantas</title>
</head>

<body>
	<div class="container">
			
		 <!-- ENIVAMOS LA INFORMACION AL OBJETO CLIENTE-->
		<form th:action="@{/vistas/Llantas/RegistrarLlanta}" th:object="${llanta}"  method="post">
			<div class="form-group row text-center" >
				<input type="hidden" th:field="*{id_llanta}" >
				
				<!-- combo box -->
			<div class="form-group row text-center">
				<label class="col-md-2" for="id_tipovehiculo">Tipo Vehiculo : </label>
				<select th:field="*{id_tipovehiculo}" class="form-control form-control-sm col-md-6" id="id_tipovehiculo">
					<!-- LLENAMOS EL COMBO BOX CON LA LISTA CIUDADES HACIENDO USO DEL FOR-->
					<option th:each="tipovehiculo : ${tipovehiculo}"
							th:value="${tipovehiculo.id_tipovehiculo}"
							th:text="${tipovehiculo.nombre_tipovehiculo}"></option>
					
				</select>
			</div>
			
				<label class="col-md-2" for="nombre_llanta">Nombre llanta : </label>
				<input type="text" th:field="*{nombre_llanta}" class="form-control form-control-sm col-md-6" id="nombre_llanta"
					placeholder="Nombre llanta">
					<!-- MANEJO DE ERRORES-->
					<!-- Si este campo tiene errores que me lo muestre -->
				<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre_llanta')}"
				th:errors="*{nombre_llanta}"></small>
			</div>
			
			<div class="form-group row text-center">
				<label class="col-md-2" for="marca_llanta">Marca llanta : </label>
				<input type="text" th:field="*{marca_llanta}" class="form-control form-control-sm col-md-6" id="marca_llanta"
					placeholder="Marca llanta">
				<!-- MANEJO DE ERRORES-->
					<!-- Si este campo tiene errores que me lo muestre -->
				<small class="form-text text-danger" th:if="${#fields.hasErrors('marca_llanta')}"
				th:errors="*{marca_llanta}"></small>
			</div>
			<div class="form-group row text-center">
				<label class="col-md-2" for="rodaje_llanta">Rodaje llanta : </label>
				<input type="text" th:field="*{rodaje_llanta}" class="form-control form-control-sm col-md-6" id="rodaje_llanta"
					placeholder="Rodaje llanta">
				<!-- MANEJO DE ERRORES-->
					<!-- Si este campo tiene errores que me lo muestre -->
				<small class="form-text text-danger" th:if="${#fields.hasErrors('rodaje_llanta')}"
				th:errors="*{rodaje_llanta}"></small>
			</div>
			
			<div class="form-group row text-center">
				<label class="col-md-2" for="preciocosto_llanta">Precio costo : </label>
				<input type="text" th:field="*{preciocosto_llanta}" class="form-control form-control-sm col-md-6" id="preciocosto_llanta"
					placeholder="Precio costo llanta">
				<!-- MANEJO DE ERRORES-->
					<!-- Si este campo tiene errores que me lo muestre -->
				<small class="form-text text-danger" th:if="${#fields.hasErrors('preciocosto_llanta')}"
				th:errors="*{preciocosto_llanta}"></small>
			</div>
			<div class="form-group row text-center">
				<label class="col-md-2" for="precioventa_llanta">Precio venta : </label>
				<input type="text" th:field="*{precioventa_llanta}" class="form-control form-control-sm col-md-6" id="precioventa_llanta"
					placeholder="Precio venta llanta">
				<!-- MANEJO DE ERRORES-->
					<!-- Si este campo tiene errores que me lo muestre -->
				<small class="form-text text-danger" th:if="${#fields.hasErrors('precioventa_llanta')}"
				th:errors="*{precioventa_llanta}"></small>
			</div>
			
			<div class="form-group row text-center">
				<label class="col-md-2" for="precioventa_llanta_credito">Precio al crédito : </label>
				<input type="text" th:field="*{precioventa_llanta_credito}" class="form-control form-control-sm col-md-6" id="precioventa_llanta_credito"
					placeholder="Precio  venta al crédito">
				<!-- MANEJO DE ERRORES-->
					<!-- Si este campo tiene errores que me lo muestre -->
				<small class="form-text text-danger" th:if="${#fields.hasErrors('precioventa_llanta_credito')}"
				th:errors="*{precioventa_llanta_credito}"></small>
			</div>
			
			<div class="form-group row text-center">
				<label class="col-md-2" for="stock_llanta">Stock llanta: </label>
				<input type="text" th:field="*{stock_llanta}" class="form-control form-control-sm col-md-6" id="stock_llanta"
					placeholder="Stock llanta">
				<!-- MANEJO DE ERRORES-->
					<!-- Si este campo tiene errores que me lo muestre -->
				<small class="form-text text-danger" th:if="${#fields.hasErrors('stock_llanta')}"
				th:errors="*{stock_llanta}"></small>
			</div>
			
			
			<div class="card-footer bg-dark">
				<input type="submit" class="btn btn-primary btn-sm" value="Registrar">
			</div>
		</form>
		</div>
	</div>
</body>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
