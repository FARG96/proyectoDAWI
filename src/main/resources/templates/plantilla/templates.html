<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="UFT-8">
		<title>CRUD MULTILLANTAS</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
	<!-- BARRA DE NAVEGACION -->
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
			<a class="navbar-brand" href="#">
				<span>LOGO EMPRESA</span>
				</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- ENLACES DE MENU-->
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/home}">INICIO <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/vistas/lubricantes/}">LUBRICANTES</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/vistas/CategoriaLubricantes/}">CATEGORIA LUBRICANTES</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/vistas/filtros/ListarFiltros}">FILTROS</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/vistas/CategoriaFiltros/ListadoCategoria}">CATEGORIA FILTROS</a>
					</li>
					<li class="nav-item">

						<a class="nav-link" th:href="@{/vistas/Bateria/}">BATERIAS</a>
					</li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
							role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"> Dropdown </a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" th:href="@{/home}">Action</a> <a
									class="dropdown-item" href="#">Another action</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#">Something else here</a>
							</div></li>
						<li class="nav-item"><a class="nav-link disabled" href="#"
							tabindex="-1" aria-disabled="true">Disabled</a>
							</li>
					</ul>
				
			</div>
			</div> 
		</nav>
		
		
		<!--Mensajes  -->
		<!--si no esta vacio, muestra el texto  -->
		<div class="alert alert-success alert-dismissable" th:if="${success != null}">
			<label th:text="${success}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
		
		<div class="alert alert-danger alert-dismissable" th:if="${error != null}">
			<label th:text="${error}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
		
		<div class="alert alert-warning alert-dismissable" th:if="${warning != null}">
			<label th:text="${warning}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
		
		<div class="alert alert-info alert-dismissable" th:if="${info != null}">
			<label th:text="${info}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
		
		
		
	</header>
	<!-- CONTENIDO-->
	<div class="container">
	
	</div>
	<!-- PIE DE PAGINA-->
	<footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">
		<div class="container">
		<p>CopyRight Java &copy; -2023</p>
		</div>
		<script type="text/javasript" th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
		<script type="text/javasript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javasript" th:src="@{/js/bootstrap.min.js}"></script>
	</footer>
</body>

</html>
